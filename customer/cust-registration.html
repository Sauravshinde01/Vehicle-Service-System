			<form id="reg-form" method="POST" action="registration.php">
				<div class="mt-2">
					<label for="InputFirstName" class="form-label">First Name<span class="star">*</span></label>

      			<div class="mt-3">
        			<label for="InputPassword" class="form-label">Password<span class="star">*</span></label>
        			<input type="password" class="form-control" id="InputPassword" name="password" required>
      			</div>
      			<div class="mt-3">
        			<label for="InputConfirmPassword" class="form-label">Confirm Password<span class="star">*</span></label>
        			<input type="password" class="form-control" id="InputConfirmPassword" name="cpassword" required>
      			</div>
				  <div class="mt-3">
        			<label for="InputMobileNumber" class="form-label">Mobile Number<span class="star">*</span></label>

      			</div>
      			<div class="form-group mt-3">
					<label for="exampleFormControlSelect1">Vehicle Type<span class="star">*</span></label>
					<select class="form-control" id="vehicle-type" name="vehicle_type" required>
					  <option>2 Wheeler</option>
					  <option>4 Wheeler</option>
					</select>
				  </div><br>
				<div class="form-group">
    				<label for="inputPassword2" class="form-label">Vehicle Number<span class="star">*</span></label>
    				<input type="text" class="form-control" id="inputvehiclenum" name="vehicle_num" placeholder="Enter Vehicle Number" required>
  				</div>
				<div class="form-group mt-3">
    				<label for="exampleFormControlFile1" style="font-weight: bold;">Upload Documents<span class="star">*</span></label></label>
    				<input type="file" class="form-control-file" id="exampleFormControlFile1" name="document_upload" required>
  				</div>
  				<button type="submit" name="submit" class="btn btn-primary mt-3" style="margin-bottom:20px;">Submit</button>
